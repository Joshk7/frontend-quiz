<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Frontend quiz app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <picture class="background">
            <source
                srcset="/assets/images/pattern-background-desktop-light.svg"
                media="(min-width: 80rem)"
            />
            <source
                srcset="/assets/images/pattern-background-tablet-light.svg"
                media="(min-width: 40rem)"
            />
            <img
                class="background__image"
                src="/assets/images/pattern-background-mobile-light.svg"
                alt="Background"
            />
        </picture>
        <header>
            <div class="subject">
                <img
                    class="subject__icon"
                    src="/assets/images/icon-html.svg"
                    alt="Subject"
                />
                <span class="subject__title"> HTML </span>
            </div>
            <div class="theme">
                <img
                    class="theme__icon"
                    src="/assets/images/icon-moon-dark.svg"
                    alt="Moon"
                />
                <label for="control" class="switch">
                    <input id="control" type="checkbox" />
                    <span class="slider round"></span>
                </label>
                <img
                    class="theme__icon"
                    src="/assets/images/icon-sun-dark.svg"
                    alt=""
                />
            </div>
        </header>
        <main>
            <section class="menu visibility">
                <!-- Quiz menu start -->
                <div class="title">
                    <div class="title__container">
                        <h1 class="title__header">Welcome to the</h1>
                        <span class="title__bold">Frontend Quiz!</span>
                    </div>
                    <p class="title__description">
                        Pick a subject to get started.
                    </p>
                </div>

                <ul class="list">
                    <li>
                        <button class="list__button">
                            <img
                                class="subject__icon"
                                src="/assets/images/icon-html.svg"
                                alt="Icon"
                            />
                            <span class="subject__title">HTML</span>
                        </button>
                    </li>
                    <li>
                        <button class="list__button">
                            <img
                                class="subject__icon"
                                src="/assets/images/icon-css.svg"
                                alt="Icon"
                            />
                            <span class="subject__title">CSS</span>
                        </button>
                    </li>
                </ul>

                <!-- Quiz menu end -->
            </section>
            <section class="question visibility">
                <!-- Quiz question start -->
                <div class="question__container">
                    <div class="question__content">
                        <i class="question__progress">
                            Question <span id="question">1</span> of 10
                        </i>
                        <p class="question__description">
                            What does HTML stand for?
                        </p>
                    </div>
                    <div class="progress">
                        <div class="progress__bar"></div>
                    </div>
                </div>

                <ul class="list">
                    <li>
                        <button class="list__button">
                            <span class="letter">A</span>
                            <p class="option">Hyper Trainer Marking Language</p>
                        </button>
                    </li>
                    <li>
                        <button class="list__button">
                            <span class="letter">B</span>
                            <p class="option">Hyper Text Marketing Language</p>
                        </button>
                    </li>
                    <li>
                        <button class="submit">Submit Answer</button>
                    </li>
                </ul>

                <!-- Quiz question end -->
            </section>
            <section class="complete">
                <!-- Quiz completed start -->
                <div class="title__container">
                    <h1 class="title__header">Quiz completed</h1>
                    <span class="title__bold">You scored...</span>
                </div>

                <div>
                    <div class="results">
                        <div class="subject">
                            <img class="subject__icon" src="/assets/images/icon-html.svg" alt="Icon" />
                            <span class="subject__title"> HTML </span>
                        </div>
                    </div>

                    <div>
                        <span class="score"> 8 </span>
                        <p>out of 10</p>
                    </div>
                    <button>Play Again</button>
                </div>

                <!-- Quiz completed end -->
            </section>
        </main>
    </body>
</html>
