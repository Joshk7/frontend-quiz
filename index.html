<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Frontend quiz app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <header>
            <div class="subject">
                <img
                    class="subject__icon"
                    src="/assets/images/icon-html.svg"
                    alt="Icon"
                />
                <span class="subject__title"> HTML </span>
            </div>
            <div class="theme">
                <img src="/assets/images/icon-moon-dark.svg" alt="Moon" />
                <label for="control" class="switch">
                    <input id="control" type="checkbox" />
                    <span class="slider round"></span>
                </label>
                <img src="/assets/images/icon-sun-dark.svg" alt="" />
            </div>
        </header>
        <main>
            <section>
                <!-- Quiz menu start -->
                <div>
                    <div>
                        <h1>
                            Welcome to the <br />
                            <strong>Frontend Quiz!</strong>
                        </h1>
                    </div>
                    <p>Pick a subject to get started.</p>
                </div>

                <ul class="buttons">
                    <li>
                        <button>
                            <img
                                src="/assets/images/icon-html.svg"
                                alt="Icon"
                            />
                            HTML
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="/assets/images/icon-css.svg" alt="Icon" />
                            CSS
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="/assets/images/icon-js.svg" alt="Icon" />
                            JavaScript
                        </button>
                    </li>
                    <li>
                        <button>
                            <img
                                src="/assets/images/icon-accessibility.svg"
                                alt="Icon"
                            />
                            Accessibility
                        </button>
                    </li>
                </ul>

                <!-- Quiz menu end -->
            </section>
            <section style="display: none">
                <!-- Quiz question start -->
                <div>
                    <span> Question # of 10 </span>
                    <p>What does HTML stand for?</p>
                    <div class="progress">
                        <div class="progress__bar"></div>
                    </div>
                </div>

                <ul>
                    <li>
                        <button>
                            <span> A </span>
                            <p>Hyper Trainer Marking Language</p>
                        </button>
                    </li>
                    <li>
                        <button>
                            <span> B </span>
                            <p>Hyper Text Marketing Language</p>
                        </button>
                    </li>
                    <li>
                        <button>
                            <span> C </span>
                            <p>Hyper Text Markup Language</p>
                        </button>
                    </li>
                    <li>
                        <button>
                            <span> D </span>
                            <p>Hyper Text Markup Leveler</p>
                        </button>
                    </li>
                    <li>
                        <button>Submit answer</button>
                    </li>
                </ul>

                <!-- Quiz question end -->
            </section>
            <section style="display: none">
                <!-- Quiz completed start -->
                <div>
                    <h1>
                        Quiz completed <br />
                        <strong>You scored...</strong>
                    </h1>
                </div>

                <div>
                    <div>
                        <img src="/assets/images/icon-html.svg" alt="Icon" />
                        <span> HTML </span>
                    </div>

                    <div>
                        <span class="score"> 8 </span>
                        <p>out of 10</p>
                    </div>
                    <button>Play Again</button>
                </div>

                <!-- Quiz completed end -->
            </section>
        </main>
    </body>
</html>
