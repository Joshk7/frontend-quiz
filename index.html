<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Frontend quiz app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/style.css" />
        <script defer src="/script.js"></script>
    </head>
    <body>
        <picture class="background">
            <source
                srcset="/assets/images/pattern-background-desktop-light.svg"
                media="(min-width: 80rem)"
            />
            <source
                srcset="/assets/images/pattern-background-tablet-light.svg"
                media="(min-width: 48rem)"
            />
            <img
                class="background__image"
                src="/assets/images/pattern-background-mobile-light.svg"
                alt="Background"
            />
        </picture>
        <picture id="dark" class="background invisible">
            <source
                srcset="/assets/images/pattern-background-desktop-dark.svg"
                media="(min-width: 80rem)"
            />
            <source
                srcset="/assets/images/pattern-background-tablet-dark.svg"
                media="(min-width: 48rem)"
            />
            <img
                class="background__image"
                src="/assets/images/pattern-background-mobile-dark.svg"
                alt="Background"
            />
        </picture>
        <header>
            <div id="subject" class="subject">
            </div>
            <div class="theme">
                <img
                    id="sun"
                    class="theme__icon"
                    src="/assets/images/icon-sun-dark.svg"
                    alt="Sun"
                />
                <label for="control" class="switch">
                    <input id="control" type="checkbox" />
                    <span class="slider round"></span>
                </label>
                <img
                    id="moon"
                    class="theme__icon"
                    src="/assets/images/icon-moon-dark.svg"
                    alt="Moon"
                />
            </div>
        </header>
        <main>
            <section id="menu" class="menu">
                <!-- Quiz menu start -->
                <div class="title">
                    <div class="title__container">
                        <h1 class="title__header">Welcome to the</h1>
                        <span class="title__bold">Frontend Quiz!</span>
                    </div>
                    <p class="title__description">
                        Pick a subject to get started.
                    </p>
                </div>

                <ul id="menu-list" class="list">
                </ul>

                <!-- Quiz menu end -->
            </section>
            <section id="question" class="question invisible">
                <!-- Quiz question start -->
                <div class="question__container">
                    <div class="question__content">
                        <i class="question__progress">
                            Question <span id="question-current">1</span> of <span id="question-amount"></span>
                        </i>
                        <p id="question-description" class="question__description">
                        </p>
                    </div>
                    <div class="progress">
                        <div id="progress-bar" class="progress__bar"></div>
                    </div>
                </div>

                <form id="question-form">
                    <ul id="options" class="list">
                        <li id="submit">
                            <button id="submit-question" class="submit">Submit Answer</button>
                        </li>
                        <li id="error" class="error invisible">
                            <img class="error__icon" src="/assets/images/icon-error.svg" alt="Error">
                            <span class="error__message">Please select an answer</span>
                        </li>
                    </ul>
                </form>

                <!-- Quiz question end -->
            </section>
            <section id="complete" class="complete invisible">
                <!-- Quiz completed start -->
                <div class="title__container">
                    <h1 class="title__header">Quiz completed</h1>
                    <span class="title__bold">You scored...</span>
                </div>

                <div class="complete__container">
                    <div class="results">
                        <div id="complete-subject" class="subject center">
                        </div>
                        <div class="results__content">
                            <span id="score-total" class="score"></span>
                            <p class="total">out of <span id="question-total"></span></p>
                        </div>
                    </div>

                    <button id="complete-button" class="submit">Play Again</button>
                </div>

                <!-- Quiz completed end -->
            </section>
        </main>
    </body>
</html>
